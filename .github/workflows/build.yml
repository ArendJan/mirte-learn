name: Build site

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    container:
      image: althack/ros2:humble-dev
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          git config --global --add safe.directory /__w/mirte-documentation/mirte-documentation
          sudo apt update
          python3 -m pip install --upgrade pip
          apt install python3.8-venv zip libreoffice npm -y
          python3 -m venv sphinx-env
          . sphinx-env/bin/activate
          pip install -r requirements.txt
          npm install -g decktape
          playwright install-deps
          playwright install
          make revealjs
          cd _build/revealjs
          ls -lah
          zip -r ../../revealjs.zip .
          decktape ./index.html ../../slides.pdf
          cd ../../
      - name: install nodejs for archive script
        run: |
          curl -fsSL https://deb.nodesource.com/setup_lts.x | sudo -E bash -
          sudo apt-get install -y nodejs        
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            _build/revealjs
      - name: Archive production artifacts for act
        uses: actions/upload-artifact@v4
        with:
          name: act_dist
          path: |
            revealjs.zip
            slides.pdf
      - name: Upload as a github-pages artifact
        uses: actions/upload-pages-artifact@v3
        with: 
          path: _build/revealjs

  deploy:
    # Add a dependency to the build job
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        # with:
        #   artifact_name: dist
